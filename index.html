<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="overflow-x-hidden">
  <div class="font-mono min-h-screen w-full bg-black flex items-center justify-center" id="main">

    <div class="bg-gray-100 overflow-hidden rounded-[2vh] flex flex-col w-full max-w-screen" id="box">

      <div
        class="text-white flex flex-col sm:flex-row gap-4 sm:gap-10
               px-4 sm:px-8 md:px-20 lg:px-60
               justify-between p-4 sm:p-5
               h-auto sm:h-[8vh] w-full bg-gray-800"
        id="navbar"
      >

        <div class="flex flex-row gap-3 items-center" id="elem">
          <h1 class="font-bold">Level</h1>
          <div
            class="flex items-center justify-center text-black font-bold
                   rounded-[1vh] bg-gray-100
                   h-8 w-8 sm:h-[4vh] sm:w-[4vh]"
            id="level"
          >1</div>
        </div>

        <div class="flex flex-row gap-3 items-center" id="elem">
          <h1 class="font-bold">Hit</h1>
          <div
            class="flex items-center justify-center text-black font-bold
                   rounded-[1vh] bg-gray-100
                   h-8 w-8 sm:h-[4vh] sm:w-[4vh]"
            id="hit"
          >9</div>
        </div>

        <div class="flex flex-row gap-3 items-center" id="elem">
          <h1 class="font-bold">Timer</h1>
          <div
            class="flex items-center justify-center text-black font-bold
                   rounded-[1vh] bg-gray-100
                   h-8 w-8 sm:h-[4vh] sm:w-[4vh]"
            id="timer"
          >45</div>
        </div>

        <div class="flex flex-row gap-3 items-center" id="elem">
          <h1 class="font-bold">Score</h1>
          <div
            class="flex items-center justify-center text-black font-bold
                   rounded-[1vh] bg-gray-100
                   h-8 w-8 sm:h-[4vh] sm:w-[4vh]"
            id="option"
          >0</div>
        </div>

      </div>

   
      <div
        class="cursor-pointer min-h-[62vh] sm:min-h-[70vh]
               flex flex-wrap gap-2 sm:gap-3
               p-4 sm:p-5 w-full"
        id="p-bottom"
      >
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
